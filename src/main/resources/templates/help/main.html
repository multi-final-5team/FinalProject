<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고객센터</title>
  
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
        // 카테고리 불러오기 Start
            $.ajax({
                type : "GET",
                url : "/help/getCategory",
                dataType : "json",
                success : function(result) {
                    for (var i = 0 ; i < result.length; i++) {
                        let htmlStr = `
                            <button value='`+result[i].helpCategoryCode+`'>`+result[i].categoryName+`</button>
                        `;
                        $('#categoryTag').append(htmlStr);
                    }
                }
            });
        // 카테고리 불러오기 End
        });
    </script>
</head>
<body>
    <h1>고객센터</h1>

    <h3>자주 묻는 질문</h3>
    <div id="categoryTag"></div>
    <table id="questionTable">
        <tr>
            <td>Q. 강아지 순찰대는 어떻게 가입하나요.</td>
        </tr>
        <tr>
            <td>Q. 집사 마당에서는 무엇을 할 수 있죠?</td>
        </tr>
        <tr>
            <td>Q. 댕댕이 마당에서는 무엇을 할 수 있나요?</td>
        </tr>
        <tr>
            <td>Q. 명예의 전당에 오르려면 어떻게 해야하나요?</td>
        </tr>
    </table>

    <button>문의 하기</button>
    <button>이전 내 문의 보기</button>
</body>
</html>
