<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!--    <link rel="stylesheet" href="/css/member/sign.css">-->
    <title>아이디 찾기</title>
    <style>
        h5 {
            color: red;
        }
        div>button, input[type=submit] {
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<br>
<h1 align="center">아이디 찾기</h1>
<br><br><br>
<div align="center">
    <form id="findUserIdForm">
        <table>
            <tr>
                <td>
                    <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width:120px">이름</span>
                        </div>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width:120px">전화번호</span>
                            <input type="text" class="form-control" id="tel" name="tel" required>
                        </div>

                    </div>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary btn-block">아이디 찾기</button>
    </form>
    <div id="result" class="mt-3 text-center" style="display: none;"></div>
    <div class="text-center mt-3">
        <a href="/member/login">로그인 페이지로 돌아가기</a>
    </div>
</div>

<script>
    $(function(){
        $("#findUserIdForm").submit(function(event){
            event.preventDefault();
            $.ajax({
                type: "POST",
                url: "/member/findUserId",
                data: JSON.stringify({
                    name: $("#name").val(), //input[name=name]
                    tel: $("#tel").val() //input[name=tel]
                }),
                contentType: "application/json",
                success: function(response) {
                    alert("아이디 : " + response.id);
                    window.location.href = "/member/login";
                    $("#result").html("찾은 아이디: <strong>" + response.id + "</strong>").show();
                },
                error: function(xhr, status, error) {
                    alert("정보를 찾을 수 없습니다.");
                }
            });
        });
    });
</script>
</body>
</html>
