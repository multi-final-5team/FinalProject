<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!--    <link rel="stylesheet" href="/css/member/sign.css">-->
    <title>Insert title here</title>

</head>
<body>
<br>
<h1 align="center">회원가입</h1>

<br><br>
<br>
<div align="center">
    <h1>회원가입</h1>
    <form action="/member/signup" method="post" enctype="multipart/form-data" id="signupForm">
        <table>
            <tr>
                <td>
                    <label for="file">프로필 이미지:</label>
                    <input type="file" id="file" name="file">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id">아이디:</label>
                    <input type="text" id="id" name="id" required>
                    <button type="button" id="checkIdButton">아이디 중복 확인</button>
                    <span id="idCheckResult"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nickname">닉네임:</label>
                    <input type="text" id="nickname" name="nickname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">나이:</label>
                    <input type="number" id="age" name="age" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">성별:</label>
                    <select id="gender" name="gender" required>
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tel">전화번호:</label>
                    <input type="text" id="tel" name="tel" required>
                </td>
            </tr>
        </table>
        <div>
            <input type="submit" value="회원가입">
        </div>
    </form>
    <a href="/member/login">뒤로 가기</a>
</div>

<script>
    $(document).ready(function() {
        var isIdChecked = false;

        $('#checkIdButton').click(function() {
            var id = $('#id').val();
            $.ajax({
                url: '/member/checkIdDuplicate',
                type: 'POST',
                data: { id: id },
                success: function(response) {
                    $('#idCheckResult').text(response);
                    if (response === "사용 가능한 아이디입니다.") {
                        isIdChecked = true;
                        $('#idCheckResult').css('color', 'green');
                    } else {
                        isIdChecked = false;
                        $('#idCheckResult').css('color', 'red');
                    }
                },
                error: function() {
                    alert('서버 오류가 발생했습니다.');
                    isIdChecked = false;
                }
            });
        });

        $('#id').on('input', function() {
            isIdChecked = false;
            $('#idCheckResult').text('');
        });

        $('#signupForm').submit(function(e) {
            if (!isIdChecked) {
                e.preventDefault();
                alert('아이디 중복 확인을 해주세요.');
            }
        });
    });
</script>
</body>
</html>
